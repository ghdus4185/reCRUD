{% extends 'base.html' %}

{% block body %}
  <h2>여기는 인덱스입니다.</h2>
  {% for todo in todos %}
    <h5>{{todo.due_date}} : {{todo.title}} <a href="/todos/{{todo.id}}/detail/">상세보기</a></h5>
    <a href="/todos/{{todo.id}}/delete/">삭제</a>
    <a href="/todos/{{todo.id}}/edit/">수정</a>
  {% endfor %}
{% endblock %}
